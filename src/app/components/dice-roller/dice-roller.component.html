<div class="dice-roller-wrapper">
  <h1 class="dice-roller-header mb-5">Dice Roller</h1>
  <!--new input textarea-->
  <div class="d-flex flex-column">
    <div class="dice-roller-input-box mx-auto">
      <div class="dice-roller-input">
        <textarea
          rows="3"
          maxlength="64"
          [value]="diceRollerInput"
          (keydown)="validateInput($event)"
          (keyup)="setDiceRollerInput($event)"
        ></textarea>
      </div>
      <div class="text-end">
        <button type="button" (click)="rollDice()">Roll</button>
        <button type="button" (click)="clearResults()">Clear</button>
      </div>
    </div>
